<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
1.无序列表 
    <ul><li>浏览</li></ul>ul只允许包含li，但li可以放任何内容（无序列表的每一项，用于包含每一行的内容）标签
    <ul>
        <li>浏览</li>
        <li>香蕉</li> 
    </ul>
2.有序列表是指有序号
    <ol><li>浏览</li></ol>ol只允许包含li，但li可以放任何内容
    <ol>
        <li>3</li>
        <li>2</li>
    </ol>
3.自定义列表
<dl></dl>只允许包含dt/dd，但dt/dd可以包含任何内容，dt（自定义列表的主题）dd（每一项的内容，会默认显示缩进的效果）-->
<dl>
    <dt>123</dt>
    <dd>哈哈哈</dd>
</dl>
 
</body>
</html>
