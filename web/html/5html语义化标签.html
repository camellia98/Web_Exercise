<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
1.没有语义布局的标签
    div：一行只显示一个；span：一行显示多个 （两个用的很少）
    <div>这是div标签</div>
    <div>这是div标签</div>
    <span>这是span标签</span>
    <span>这是span标签</span>
2.有语义的布局标签（用于手机网页）
    header(网页头部)；nav（网页导航）；footer（网页底部）；aside（网页侧边栏）；section（网页区块）；article（网页文章）-->
    <header>网页头部</header>
    <nav>网站导航</nav>
    <footer>网页底部</footer>
    <aside>网页侧边栏</aside>
    <section>网页区块</section>
    <article>网页文章</article>
</body>
</html>
