<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表单（登录、注册、搜索）
    增加一个<form action=""></form>（就可以让他们变成一个整体）
1.input默认不会换行 （根据type属性不同，展示不同的效果）
type（text文本框单行文本；password密码框；radio单选框（name="命名一样才是同一属性"分组，相同的属性为一组，一组只能选中一个；checked（默认选中））；checkbox多选框；file(mulyiple多文件选择)文件选择；submit提交按钮（加个属性value就可以按钮增加文字，点击之后提交数据给后端服务器）；reset（加个属性value就可以按钮增加文字，要整体才可以）重置按钮；button（加个属性value就可以按钮增加文字）普通按钮默认无功能）（placeholder（占位符，提示用户输的内容）
<form action="">
文本框：<input type="text" placeholder="用户名">
<br>
密码框：<input type="password" placeholder="密码">
<br>
单选框：<input type="radio" name="sex" checked>男 
<input type="radio" name="sex">女
<br>
多选框：<input type="checkbox" checked>
<br>
文件选择：<input type="file" multiple>
<br>
提交按钮：<input type="submit" value="免费注册">
<br>
重置按钮：<input type="reset">
<br>
普通按钮：<input type="button" value="点击">
<br>
2.button标签<button type="submit"（可以加属性submit，reset）>加点击的名字</button>
<button>哈哈哈哈</button>
<button type="submit">提交按钮</button>
<button type="reset">重置按钮</button>
<button type="button">普通功能</button>
</form>
3.select下拉菜单标签（整体）
包含option（下拉菜单的每一项）
selscted(默认选项)
<select>
    <option>北京</option>
    <option>山东</option>
    <option  selected>青岛</option>
</select>
4.textarea文本域标签
cols宽度；rows行数（基本不用，用css）
<textarea name="" id="" cols="30" rows="10"></textarea>
<textarea cols="30" rows="10"></textarea>
5.label标签（在选择中点文字也可选中）
第一种使用label把内容包裹起来；在表单添加id；在label标签的for属性中设置对应的id
<input type="radio" name="sex" id="男"><label for="男">男</label>
第二种：label把文本和表单包裹起来；把for属性删除
<label><input type="radio" name="sex">女</label>-->
</body>
</html>
