    <style>
        *{
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
        }
        .nav{
            margin: 50px auto;
            width: 640px;
            height: 50px;
            background-color: #ffc0cb;
            
        }
        .nav li {
            float: left;
        }
        .nav li a{
            /* float: left; 添加浮动也可以实现*/
            /* 转换行内块或块都能实现，原因已在父级设置浮动 */
            display: inline-block;
            width: 80px;
            height: 50px;
            background-color: #ffc0cb;
            line-height: 50px;
            text-align: center;
            color: white;
           
        }
        .nav li a:hover{
            background-color: #008000;
        }
    </style>
</head>
<body>
    <!-- nav是导航的意思 -->
    <!-- 做主导航有个要求就是必须有li包含a标签 -->
    <div class="nav">
        <ul>
            <li><a href="#">新闻1</a> </li>
            <li><a href="#">新闻2</a> </li>
            <li><a href="#">新闻3</a> </li>
