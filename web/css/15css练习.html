<style>
.box{
    position: relative;
    width: 900px;
    height: 500px;
    margin: 0 auto;
    }
    .box img{
        width: 900px;
        height: 500px;
        
    }
    .box .color{
        /* 因为定位是行内块，必须填写宽度高度 */
        /* 如果子级和父级的宽度一样，可以写        width: 100%; */
        position: absolute;
        right: -4px;
        bottom: 0;
        width: 900px;
        height: 150px;
        background-color: rgba(0, 0, 0,0.3);

    }
</style>
</head>
<body>
    <div class="box">
        <img src="../1570854919.jpeg" alt="">
        <div class="color"></div>
    </div>
</body>
