1.结构伪类选择器
E（element元素）你想找的任何元素，不是写E
1）E:fiest-child()父元素第一个，并且是E元素
2)E:last-child()父元素最后一个，并且是E元素
3)E:nat-child()父元素第n个元素，并且是E元素
4)E:nat-last-child（n）()父元素倒数第n个元素，并且是E元素
<style>
        /* 找到第一个 */
        li:first-child{
            background-color: #df2525;
            list-style: none;
        }
        /* 最后一个 */
        li:last-child{
            background-color: #89e12a;
        }
        /* 找自定义第几个 */
        li:nth-child(6){
            background-color: #10c778;
        }
        /* 从倒数找自定义第几个 */
        li:nth-last-child(4){
            background-color: antiquewhite;
        }
     </style>
</head>
<body>
   <ul>
    <li>这是第1个li</li>
    <li>这是第2个li</li>
    <li>这是第3个li</li>
    <li>这是第4个li</li>
    <li>这是第5个li</li>
    <li>这是第6个li</li>
    <li>这是第7个li</li>
    <li>这是第8个li</li>
   </ul>
</body>
</html>
5)n元素可以添加公式但n从零开始（偶数（2n、even）奇数（2n+1、2n-1、odd）、找到前5个（-n+5）、找到从第5个往后（n+5））
    
     <style>
        /* 偶数
        li:nth-child(2n){
            background-color: aqua;
        } */
        /* 奇数
        li:nth-child(2n+1){
            background-color: blanchedalmond;
        } */
        /* 找到前3个 */
        li:nth-child(-n+3){
            background-color: chocolate;
        }
        /* 4的倍数 */
        li:nth-child(4n){
            background-color: darkcyan;
        }
     </style>
</head>
<body>
   <ul>
    <li>这是第1个li</li>
    <li>这是第2个li</li>
    <li>这是第3个li</li>
    <li>这是第4个li</li>
    <li>这是第5个li</li>
    <li>这是第6个li</li>
    <li>这是第7个li</li>
    <li>这是第8个li</li>
   </ul>
</body>
</html>
2.伪元素（一般非主体内容可以使用，可以添加任何,和普通的标签一样） 种类（::before（在父元素最前添加一个伪元素）；::after（在父元素最后添加一个伪元素））
注意：必须设置content才能生效；伪元素默认行内元素
注意：加中文字必须加英文格式下的引号
<style>
    .father{
        width: 300px;
        height: 300px;
        background-color: #fa2b2b;
    }
    /*  */
    .father::before{
        /* content（内容） */
        content: "老鼠";
        color: #d3e816;
    }
    /* 加中文字必须加英文格式下的引号 */
    .father::after{
        content: '大米';
    }
</style>
</head>
<body>
    <div class="father">爱</div>
</body>
</html>

2）浮动作用：网页布局
浏览器解析行内和行内块的时候，如果标签换行书写会产生一个空格距离(就用float（向左left，向右right）)
<style>
    div{
        width: 100px;
        height: 100px;
    }
    .one{
        background-color: aqua;
        /* 浮动 */
        float: left;
    }
    .two{
        background-color: blue;
        float: left;
    }
</style>
</head>
<body>
    <div class="one">one</div>
    <div class="two">two</div>
</body>
</html>
3）浮动特点(浮动的标签是顶对齐的)
3.1）浮动元素会脱离标准流（脱标），不占位置
3.2)可以覆盖标准流的元素，但不可以覆盖文字
3.3）浮动找浮动，下一个浮动会在上一个浮动后面左右浮动,但之前的浮动就会顶对齐，只有最后一个会浮动 
3.4）一行显示多个，可以设置宽高
3.5）浮动不能通过text-align:center或者margin:0 auto;
<style>
    .one{
        width: 100px;
        height: 100px;
        background-color: antiquewhite;
        /* 浮动元素会脱离标准流（脱标），不占位置 */
        float: left;
    }
    .two{
        width: 200px;
        height: 200px;
        /* 可以覆盖标准流的元素，但不可以覆盖文字 */
        background-color: chartreuse;
        float: left;
    }
    .three{
        width: 400px;
        height: 400px;
        background-color: aquamarine;
        float: left;
    }
    .f{
        width: 600px;
        height: 600px;
        background-color: blueviolet;
    }
</style>
</head>
<body>
    <div class="one">one</div>
    <div class="two">two</div>
    <div class="three">three</div>
    <div class="f">f</div>
</body>
</html>
