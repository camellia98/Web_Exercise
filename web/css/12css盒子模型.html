3）内边距区域（padding）:当添加一个值，则4个方向的内边距都会改变；可以当复合属性使用，设置单个方向的值，最多取4个值，顺序（上右下左。瞬时间旋转，如果数不够看对面，就是对称面）
 /* 如果是给width设值，可能会放不开，就用padding，设值就可以，*/
举例1<style>
    div{
        width: 300px;
        height: 300px;
        background-color: aqua;
        /*  */
        padding: 50px;
        padding: 10px 20px 30px 40px;
        /* 上 右 下左 */
        padding: 10px 20px 30px;
        /* 上 右左 下 */
        padding: 10px 20px;
        /* 上下 左右 */
    }
</style>
举例2<style>
    div{
        width: 240px;
        height: 240px;
        background-color: red;
        border: 10px solid black;
        padding: 20px;
    }
</style>
</head>
<body>
    <div>文字</div>
</body>
</html>
4）自动内减（内减模式）（box-sizing:border-box;）,正常增加 border和 padding会增大尺寸，所以为了不增加，用box-sizing:border-box;
<style>
    div{
        width: 300px;
        height: 300px;
        background-color: red;
        border: 10px solid black;
        padding: 20px;
        box-sizing: border-box;
    }
</style>
</head>
<body>
    <div>文字</div>
</body>
</html>
5）外边距（margin）（
1.外边距合并问题，在垂直的方向，出现折叠现象，就是垂直有两个盒子，在两个盒子的交接处设置外边距，就会产生折叠现象，不要这样设置就不会出现问题，或者给其中一个设置总共的外边距值
2.）
<style>
    div{
        width: 300px;
        height: 300px;
        background-color: red;
        margin: 50px;
    }
</style>
