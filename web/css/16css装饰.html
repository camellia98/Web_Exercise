 举例1<style>

 </style>

举例<style>
    /* 子绝父相 */
    *{
        margin: 0;
        padding: 0;
    }
    .nav {
        height: 40px;
        border-bottom: 1px solid black;
        margin-top: 20px;
        border-top: 1px solid black;
    }
    .nav ul{
        list-style: none;
        width: 1200px;
        margin: 0 auto;
    }
    .nav ul li{
        float: left;
        width: 20%;
        height: 40px;
        line-height: 40px;
        border-right: 1px solid black;
        box-sizing: border-box;
        text-align: center;
    }
    .nav  li a{
        display: inline-block;
        height: 40px;
        text-decoration: none;
        color: black;
    }
    .nav ul .last{
        border-right: none;
    }
    .nav ul li .app{
        position: relative;
    }
    .nav ul li .code{
        position: absolute;
        left: 50%;
        top: 40px;
        transform: translate(-50%);
        display: none;
        /* 隐藏属性必须是父子关系 */
    }
    .nav ul li .app:hover img{
        display: block;
    }
</style>
</head>
<body>
<div class="nav">
    <ul>
        <li><a href="#">我要投资</a></li>
        <li><a href="#">平台介绍</a></li>
        <li><a href="#">新手专区</a></li>
        <li><a class="app" href="#">手机微金所
             <img class="code" src="../study/images/btn.png" alt="">
            </a></li>
        <li class="last"><a  href="#">个人中心</a></li>
    </ul>
</div>
</body>
</html>
