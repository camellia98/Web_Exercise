<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!-- <>可以叫标签、元素
1.块级元素（独占一行，如（div，p，h系列等）宽度和父级一样大，如div的宽和body一样大；可以设置宽高）
2.行内元素 （一行显示多个，如（a，span，strong等）；不可以设置宽高，宽高默认内容
如果设置内（padding）外(margin)边距，则只会左右生效，上下不生效,如果要改变上下位置则增加行高（line-height））
3.行内块元素（一行可以显示多个，可以设置宽高，如（input,textsrea,button,slect，img等））
style>
        div{
            width: 300px;
            height: 300px;
            background-color: #ec2020;
        }
        img{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
<div>哈哈哈</div>
<span>hhhh</span>
<span>yyy</span>
<img src="../1570854919.jpeg" alt="">
<img src="../1570854919.jpeg" alt="">
4.元素显示模式转换（1.display:block(转换块级元素)2.display:inline-block(转换行内块元素)3.display:inline(转换行内元素)）

    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: #ec2020;
            /* display: inline-block;行内块 */
            /* display: inline;行内 */
        }
    </style>
5.拓展:标签的嵌套
p标签里面不能写h,div标签,相反h也不能写p
a标签可以嵌套任意元素,但不能嵌套a标签-->
</head>
<body>
  
<div>hhhhh</div>
<div>yyyy</div>
</body>
</html>
