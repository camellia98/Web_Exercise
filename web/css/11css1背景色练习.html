<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            width: 100px;
            height: 50px;
            margin: 0 auto;
            background-color: crimson;
            display: inline-block;
            color: white;
            text-align: center;
            line-height: 50px;
            /* 行高就可以垂直居中 */
            text-decoration: none;
            
        }
        a:hover{
            background-color: rgb(232, 235, 76); 
        }
    </style>
</head>
<body>
    <!-- 鼠标点击内容变成小手说明是a标签 -->
       <a href="#">导航1</a> 
       <a href="#">导航2</a> 
       <a href="#">导航3</a> 
       <a href="#">导航4</a> 
       <a href="#">导航5</a> 
</body>
</html>
