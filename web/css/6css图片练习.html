<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #f5f5f5;
        }
        .neihe{
            width: 234px;
            height: 300px;
            background-color: #fff;
            /* div居中 */
            margin: 0 auto;
            text-align: center;
            /* 内容居中 */
        }
        img{
            width: 160px;
        }
        /* title 标题 */
        .title{
            font-size: 14px;
            line-height: 25px;
        }
        /* info详细 */
        .info{
            font-size: 12px;
            color: #ccc;
            line-height: 30px;
        }
        .money{
            font-size: 14px;
           color: #ffa500;
        }
    </style>
</head>
<body>
   <!-- div是用来网页布局的，一个页面可以用无数次，最好使用类名控制样式 -->
    <div class="neihe">
        <img src="../1570854919.jpeg" alt="">
        <!-- 因为这个不需要间隔所以先用div -->
        <div class="title">九号平衡车</div>
        <div class="info">成年人</div>
        <div class="money">1999元</div>
    </div>
</body>
</html>
