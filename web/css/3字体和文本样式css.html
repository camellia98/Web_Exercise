2)字体粗细：font-weight取值(推荐用数字，不需要加单位)（normal（正常）或者400（正常））;（bold(加粗)或700（加粗））
<style>
        div{
            font-weight: 700;
        }
        h1{
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div>粗细</div>
    <h1>一级标题</h1>
</body>
</html>
3)字体样式：font-style(是否倾斜)取值（normal（正常）;italic(倾斜)）
 <style>
        div{
            font-style: italic;
        }
        em{
            font-style: normal;
        }
    </style>
</head>
<body>
    <div>div的文字</div>
    <em>哈哈哈哈</em>
</body>
</html>
4）字体类型：font-family取值（具体字体（微软雅黑、黑体、宋体等））Windows（默认字体为人雅黑）
（无衬字体（sans-serif）网页常用、衬线字体（serif）、等宽字体（monospace））
    <style>
    div{
        /* 如果没有微软雅黑，就按黑体显示文字 */
        /* 如果没有黑体，就按任意一种无衬字体显示*/
        font-family: 微软雅黑,黑体,sans-serif;
    }
    </style> 
    </head>
<body>
    <div>div的文字</div>
    <em>哈哈哈哈</em>
</body>
</html>
