1.css字体样式
1）字体大小：font-size（数字+px）;浏览器默认字号16px;、
<style>
        p{
            /* 一定要加单位，否则无效 */
            font-size: 20px;
        }
    </style>
</head>
<body>
     <p>段落文字</p>
</body>
</html>
2)字体粗细：font-weight取值(推荐用数字，不需要加单位)（normal（正常）或者400（正常））;（bold(加粗)或700（加粗））
<style>
        div{
            font-weight: 700;
        }
        h1{
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div>粗细</div>
    <h1>一级标题</h1>
</body>
</html>
3)字体样式：font-style(是否倾斜)取值（normal（正常）;italic(倾斜)）
 <style>
        div{
            font-style: italic;
        }
        em{
            font-style: normal;
        }
    </style>
</head>
<body>
    <div>div的文字</div>
    <em>哈哈哈哈</em>
</body>
</html>
4）字体类型：font-family取值（具体字体（微软雅黑、黑体、宋体等））Windows（默认字体为人雅黑）
（无衬字体（sans-serif）网页常用、衬线字体（serif）、等宽字体（monospace））
    <style>
    div{
        /* 如果没有微软雅黑，就按黑体显示文字 */
        /* 如果没有黑体，就按任意一种无衬字体显示*/
        font-family: 微软雅黑,黑体,sans-serif;
    }
    </style> 
    </head>
<body>
    <div>div的文字</div>
    <em>哈哈哈哈</em>
</body>
</html>
5)字体类型：font属性连写(取值font(复合属性))(font:style weight size famliy;)
注意：把单独的属性写在复合属性的下面；把单独的属性写在连写的里面

    <style>
    p{
        /* font: style weight size famliy; */
         /* 一个属性还会书写多个值的写法--复合属性 */
        font: italic 700 66px 宋体;
        /* 把单独的属性写在复合属性的下面 */
        /* font复合属性不能省略字号和字体 */
        font-style: normal;
   
    }
    </style>
</head>
<body>
  <p>红红火火恍恍惚惚</p>
</body>
</html>
2.文本样式
1）文本缩进（text-indent）取值（数字+px）；（数字+em（1em=当前标签的font-size的大小）1em（是一个字的大小））
<style>
    p{
        text-indent: 2em;
        font-size: 40px;
    }
</style>
</head>
<body>
  <p>这段画面使用AMD Ryzen 9 7950X处理器和NVIDIA GeForce RTX 4090显卡运行后捕捉，另外还使用了超人口MOD对游戏进行优化。 DLSS 3在《赛博朋克2077》的表现似乎非常理想，乍一看甚至分辨不出使用了哪种模式，甚至难以与原生4K区别。</p>
</body>
</html>
2）内容水平对齐方式（text-align）取值（left左对齐；center居中对齐（能让文本、span标签、a标签、input标签、img标签居中;让这写元素居中，需要给父级添加属性）；right右对齐）
<style>
    h1{
        /* text-align: center; */
        /* text-align: left; */
        text-align: right;
    }
    .one{
        text-align: center;
       /* 照片是在body里面的 */
    }
</style>
</head>
<body class="one">
    <h1>标题</h1>
    <img  src="../1570854919.jpeg" alt="" width="200">
</body>
</html>
3）文本修饰（text-decoration）取值（underline下划线、line-through删除线、overline上划线、none无装饰线（注意开发中使用none，会清除a标签的下划线））

<style>
    div{
        text-decoration: underline;
        }
        p{
            text-decoration: line-through;
        }
        h2{
            text-decoration: overline;
        }
        a{
            text-decoration: none;
        }
</style>
</head>
<body>
    <div>div</div>
    <p>ppp</p>
    <h2>h2</h2>
    <a href="#">我是超链接</a>
</body>
</html>
3.行高（line-heigh）:控制两行之间的距离用。取值（数字+px；倍数（当前font-size的倍数）
让单行文本垂直居中可以line-height：在父元素设置；可以取消上下间距
font:style weight size/line-height family;(也可以放在复合属性)）
-->
<style>
    p{
        /* line-height: 50px; */
        /* 中间字以上一行中间的间距到下一行中间的间距，包含中间的字 */

</body>
</html
