<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
1.cssr认知
        <style>
         选择器{css属性}
        选择器（作用查找标签）
        p{
            颜色 
            color: red;
            字变大，px是像素的意思 ，必须加单位
            font-size: 30px;
            背景色，因为p标签只占一行。所有只显示一行的背景色
            background-color: green;
           设置宽高
            width: 400px; height: 400px; 
        }
    </style>
2.css引入方式 
    内嵌式：css写在style标签中，style写在head里面，title下面 
    外联式：css单独写在css文件中（需要link标签在网页中引入）
    行内式：css写在标签style属性中（与js配合使用）-->
<!-- stylesheet(样式表)；href（路径）-->
    <link rel="stylesheet" href="./2css.css">
 
</head>
<body>
    <p>这是一个p标签</p>
    <div style="color: red;">这是个div标签</div>
</body>
</html>
