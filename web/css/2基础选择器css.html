<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
1.标签选择器，会选中所有的标签选择器 
    <style>
        p{
            color: green;
        }
    </style>
     </head>
    <body>
     <p>哈哈哈哈</p>
     <p>嘻嘻嘻</p>
    </body>
    </html>
2.类选择器：结构（.类名{属性值}）
    都需要class属性（ class="类名"）；类名只能用数字、字母、下划线、中划线；一个标签可以有多个类名用空格分开(class="red size")；类名可以重复，可以选择多个标签  
    <style>
        .red{
            color: red;
        }
     .size{
        font-size: 66px;
     }
    </style>
    </head>
    <body>
     <p class="red size">哈哈哈哈</p>
     <div class="red">这个标签夜色</div>
    </body>
    </html>
3.id选择器（#id（属性值命名）{属性值}）
所有标签都有id属性；id一个页面只能一次，只能一个，不可以重复；一个标签只能一个id；一个id只能一个标签
<style>
    #red{
        color: red;
    }
</style>
</head>
<body>
   <div id="red">呵呵哈哈哈</div>
</body>
</html>
4.通配符选择器（*{属性值}）能找到所有标签同统一修改;很少用；用于去除margin和padding-->
<style>
    *{
        color: aquamarine;
    }
</style>
</head>
<body>
   <div>呵呵哈哈哈</div>
   <p>hhhhhh</p>
</body>
</html>
