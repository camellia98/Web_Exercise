<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .news{
            width: 500px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 50px auto;
           padding: 42px 30px 0;
        }
        .news h2{
            border-bottom:1px solid #ccc ;
            font-size: 30px ;
            line-height: 1;
            /* 行高1倍,就是字号的大小 */
            padding-bottom: 9px;
        }
        ul{
            list-style: none;
        }
        .news li{
            height: 50px;
            border-bottom: 1px dashed #ccc;
            line-height: 50px;
            padding-left: 28px;
        }
        .news a{
            text-decoration: none;
            font-size: 18px;
            color: #666;
        }
        /* 取消列表的符号（list-style: none;） */
    </style>
</head>
<body>
    <div class="news">
        <!-- logo一般用h1 -->
        <h2>最新文章/New Ariticles</h2>
        <ul>
            <li><a href="#">最新文章/New Ariticles</a></li>
            <li><a href="#">北京招聘网页，php</a></li> 
            <li><a href="#">体验魅力</a></li> 
            <li><a href="#">梦想</a></li>
            <li><a href="#">是什么</a></li> 
        </ul>
    </div>
</body>
</html>
