3）绝对定位absolute
(脱标，不在占位：改变标签的显示特点；具备行内块的特点)
先找已定位的父级，如果有这样的父级就以这个父级为参照物进行定位
如果有父级没有定位，就以浏览器为参照物进行定位
    /* .box{
        没有父级或父级没有定位
        脱标，不在占位：改变标签的显示特点；具备行内块的特点
        position: absolute;
        top: 0;
        left: 0;
        有父级

        width: 200px;
        height: 200px;
        background-color: #df3636;*/
    }
    绝对定位查找父级的方式：就近原则；如果卓层差找不到父级，就以浏览器窗口进行参照进行定位
<style>
    .father{
        position: relative;
        width: 400px;
        height: 400px;
        background-color: aqua;
    }
    .son{
        /* 父绝子相：父级相对定位，自己绝对定位 */
        /* position: absolute; 这个会改变位置所以需要相对定位*/
        position: relative;
        /* 相对定位主要不改变父级在布局中的位置 */
        right: 100px;
        width: 300px;
        height: 300px;
        background-color: aquamarine;
    }
    .sun{
        /* 绝对定位在儿子级加位置，但需要给父级添加 */
        position: absolute;
        right: 20px;
        bottom: 30px;
        width: 200px;
        height: 200px;
        background-color: rgb(171, 53, 230);
    }
</style>
</head>
<body>
   <div class="father">
    <div class="son">
        <div class="sun"></div>
    </div>
   </div>
</body>
</html>
