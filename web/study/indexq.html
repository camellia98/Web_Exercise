<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学成在线</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
       <!-- 网站的首页是index -->
    <!-- 布局：从外到内，从上到下。从左到右 -->
    <!-- css：浮动/display，盒子模型，文字样式 -->
    <!-- 头部header，负责头部区域的样式，wrapper只负责版心的效果 -->
    <div class="header wrapper">
        <h1>
            <a href="#"><img src="./images/logo.png" alt=""></a>
        </h1>
        <div class="nav">
            <!-- 只要是导航就是超链接，就用无序列表ul，一个li只能放一个a标签 -->
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">课程</a></li>
                <li><a href="#">职业规划</a></li>
            </ul>
        </div>
        <!-- 搜素 -->
        <div class="search">
            <input type="text" placeholder="输入关键词">
            <button></button>
        </div>
        <!-- 用户 -->
        <!-- 用户头像很重要，所以用img -->
        <div class="user"><img src="./images/user.png" alt="">
            <span>lilei</span>
        </div>
        
</div>
</body>
</html>
