举例2创建一个按钮对象
<script>
    function button(width,height,background){
        this.width = width;
        this.height = height;
        this.background = background;
        this.but = function(doing){
            console.log(doing);
        }
    }
    var str = new button(10,20,'褐色');
    console.log(str.width);
    console.log(str.height);
    console.log(str.background);
    str.but('哒哒哒');
</script>
举例3用函数翻转任意数组
<script>
    function reverse(arr){
        var newArr = [];
        for(var i = arr.length - 1;i >= 0;i--){
            newArr[newArr.length] = arr[i];
        }
        return newArr;
    }
    var str =  reverse([3,2,4,5]);
    console.log(str);
</script>
