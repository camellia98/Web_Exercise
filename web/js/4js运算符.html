    <!-- 1运算符（operator）,又叫操作符 
1.算数运算符（+ - * / %（取余）），先乘除，后加减  
表达式（数字、运算符、变量组成）
返回值
 表达式console.log(1 + 1);结果2就是返回值，在程序里面是2 = 1 + 1；
<script>
    console.log(1 + 1);
    console.log(1 - 1);
    console.log(1 * 1);
    console.log(1 / 1);
    console.log(5 % 3);//2
    console.log(0.1 + 0.2);//0.30000000000000004,浮点数算法存在误差，浮点数最高精度17位
    // 不能直接拿着浮点数作比较
    var num = 0.1 + 0.2;
    console.log(num == 0.3);//false
</script>
2.递增和递减运算符（必须和变量使用），如果放在变量前面就叫前递增前递减，后面叫后递增后递减
开发使用几乎用后递增
递增（++）：++num 就是num + 1，类似于num = num + 1;
递减（--）
<script>
    // // 前递增++age
    // var age = 10;
    // ++age;//前置递增，类似于age = age +1 
    // console.log(age);
    // // 先加1 后返回值
    // var p =10;
    // console.log(++p + 10);
    // 后递增(先返回原值，后面变量在自加)age++（先返回原值，后加1）
    var age1 = 10;
    // 先返回原值
    console.log(age1++ + 10);
    // 在加1
    console.log(age1);
</script>
举例
<script>
    var a = 10;
    ++a;
    var b = ++a + 2;
    console.log(b);//14

    var c =10;
    c++;
    var d = c++ + 2;
    console.log(d);//13

    var e = 10;
    var f = e++ + ++e;//e++=10,e=11,++e=11+1=12,
    console.log(f);//22
</script>
3.比较运算符（<、>、>=、<=、==（判断，默认转换数据类型）、!=（不等于）、===(完全相等)、！==）
<script>
    console.log(18 = '18');//true
</script>
4.逻辑运算符（布尔值）（（&一个叫与）&&（两个逻辑与）、||（逻辑或）、|（或）、！非）
<script>
    //
    // &&（逻辑与）只要有一个是假的就是假的(表达式1 && 表达式2)
    console.log(3 > 5 && 3 > 2);//false,只要有一个是假的就是假的
    // ||（逻辑或）(只要有一个真就是真的)
    console.log(3 > 5 || 3 > 2);//true
    // ！非(非真即假)
    console.log(!true);//false
    console.log(!false);//true
</script> 
1）与运算（&&）
表达式1&&表达式2；如果第一个表达式为真，则返回表达式2；如果第一个表达式为假，则返回表达式1
当只有一个&（与）则表达式1和表达式2都会判断，都为真则为真
<script>
    console.log(123 && 456);//456
    console.log(0 && 456);//0
    console.log(0 && 1 + 2 && 456 * 239495);//0
    //如果有空的或者否定为假 其余是真的 ，0是假的，'' null NaN undefined是假的
</script>（或|| ）
表达式1 为真，则返回表达式1；表达式1为假，则返回表达式2
2）逻辑中断
<script>
    console.log(123 || 456);//123
    console.log(0 || 456);//456
</script>
5.赋值运算符(=(直接赋值)、+=、-=（加、减一个数之后在赋值）、*=、/=、%=（乘、除、取余后在赋值）)
<script>
    var num = 10;
    num = num + 2;//num += 2;
</script>
6.运算符优先级（（）小括号）> 一元运算符（++ -- ！）>算数运算符(* % + -)>关系运算符（> >= < <=）>相等运算符（== ！= === ！==)>逻辑运算符（先&&后||）>赋值运算符（=）>逗号运算符（，）-->
