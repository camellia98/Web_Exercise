    <!-- 1运算符（operator）,又叫操作符 
1）算数运算符（+ - * / %（取余）），先乘除，后加减  
表达式（数字、运算符、变量组成）
返回值
 表达式console.log(1 + 1);结果2就是返回值，在程序里面是2 = 1 + 1；
<script>
    console.log(1 + 1);
    console.log(1 - 1);
    console.log(1 * 1);
    console.log(1 / 1);
    console.log(5 % 3);//2
    console.log(0.1 + 0.2);//0.30000000000000004,浮点数算法存在误差，浮点数最高精度17位
    // 不能直接拿着浮点数作比较
    var num = 0.1 + 0.2;
    console.log(num == 0.3);//false
</script>
2）递增和递减运算符（必须和变量使用），如果放在变量前面就叫前递增前递减，后面叫后递增后递减
递增（++）：++num 就是num + 1，类似于num = num + 1;
递减（--）-->
<script>
    // 前递增
    var age = 10;
    ++age;//前置递增，类似于age = age +1 
    console.log(age);
    // 先加1 后返回值
    var p =10;
    console.log(++p + 10);
    // 后递增
</script>
