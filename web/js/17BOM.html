3.定时器
（1）setTimeout(调用函数，[延迟的毫秒数])，执行完定时器在调用函数
调用函数也叫回调函数（callback）
只能调用一次，就结束了
</head>
<body>
   <script>
        // （1）setTimeout(调用函数，[延迟的毫秒数])，执行完定时器在调用函数
        // 延迟的毫秒数可以省略，但省略默认为0
        // 这个调用函数可以直接写函数，也可以写函数名
        // 页面会有很多定时器，所以我们给定时器命名
        // setTimeout(function(){
        //     console.log('时机到了');
        // },2000)//2000毫秒等于2秒
        // 函数名
        function calkback(){
            console.log('爆炸了');
        }
        // setTimeout(calkback,3000);
        // 定时器命名
        var time =  setTimeout(calkback,3000);
    </script> 
    停止setTimeout（）定时器（clearTimeout(timeoutID)）
    <button>点击停止定时器</button>
    <script>
        var btn = document.querySelector('button');
        var timer = setTimeout(function(){
            console.log('爆照了');
        },5000);
        btn.addEventListener('click',function(){
            clearTimeout(timer);
        })
    </script>
</body>
</html>
(2)setlnterval(调用函数，[间隔的毫秒数])重复调用函数，每隔时间，就去调用一次回调函数
会调用很多次，重复调用这个函数
</head>
<body>
    <script>
        setInterval(function(){
            console.log('继续输出');
        },1000);
    </script>
</body>
</html>
（3）停止setlnterval（）定时器（clearInterval(intervalID定时标识符)）
<body>
    <button class="begin">开启定时器</button>
    <button class="stop">停止定时器</button>
    <script>
        var begin = document.querySelector('.begin');
        var stop = document.querySelector('.stop');
        var timer = null; // 全局变量  null是一个空对象
        begin.addEventListener('click', function() {
            timer = setInterval(function() {
                console.log('ni hao ma');

            }, 1000);
        })
        stop.addEventListener('click', function() {
            clearInterval(timer);
        })
    </script>
</body>

</head>
<body>
    <button>点击</button>
    <script>
        // this 指向问题 一般情况下this的最终指向的是那个调用它的对象

        // 1. 全局作用域或者普通函数中this指向全局对象window（ 注意定时器里面的this指向window）
        console.log(this);

        function fn() {
            console.log(this);

        }
        window.fn();
        window.setTimeout(function() {
            console.log(this);

        }, 1000);
        // 2. 方法调用中谁调用this指向谁
        var o = {
            sayHi: function() {
                console.log(this); // this指向的是 o 这个对象

            }
        }
        o.sayHi();
        var btn = document.querySelector('button');
        // btn.onclick = function() {
        //     console.log(this); // this指向的是btn这个按钮对象

        // }
        btn.addEventListener('click', function() {
                console.log(this); // this指向的是btn这个按钮对象

            })
            // 3. 构造函数中this指向构造函数的实例
        function Fun() {
            console.log(this); // this 指向的是fun 实例对象

        }
        var fun = new Fun();
    </script>

URL 的一般语法格式为：
protocol（通讯协议http、ftp等）://host（主机域名）[:port（端口，http默认端口80）]/path（路径）/[?query（参数，用&分隔）]#fragment（片段 #后面内容）

(3)location对象的方法
location.assign()跟href一样，跳转页面
location.replace()替换当前页面，但不记录历史不能后退
location.reload()重新加载页面，相当于刷新
</head>
<body>
    <button>点击</button>
    <script>
        var btn = document.querySelector('button');
        btn.addEventListener('click',function(){
            // 1.location.assign()记录历史跟href一样，跳转页面
            // location.assign('https://www.baidu.com');
            // 2.location.replace()不记录历史替换当前页面，但不记录历史不能后退
            // location.replace('https://www.baidu.com');
            // 3.location.reload()重新加载页面，相当于刷新,加true就会强制刷新
            location.reload();
        })
    </script>
</body>
</html>
