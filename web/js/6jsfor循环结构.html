1.for循环，重复执行某些代码（重复执行叫循环体）
for（初始化变量;条件表达式;操作表达式）{循环体 } 
1)初始化变量就是var声明的一个普通变量，通常用于计数器使用
2)条件表达式就是用来决定每一次循环是否继续执行，就是终止的条件
3）操作表达式就是每次循环最后执行的代码，经常用语计数器变量进行更新（递增或递减）
        <script>
            for(var i = 1; i <= 100; i++){
                console.log('你好');
            }
            // 1.先执行初始化变量(var i = 1，在for循环只执行一次 i是index
            // 2.在去执行i <= 100来判断是否满足条件，如果满足就执行console.log('你好');（循环体），不满足推出循环；
            // 3.最后执行i++和++i在这的作用的一样的，第一轮结束，在去执行第2条
        </script>

<script>

    var average = 0;
    var sum = 0;
    for(var i = 1; i <= Number; ++i){
        var score = prompt('请输入第'+ i +'个学生成绩');

举例（输入第n行第bn列）
<script>
    var str = '';
    var rows = prompt('请输入行数');
    var cols = prompt('请输入列数');
    for(var i = 1; i <= rows; i++){
       
        for(var j = 1; j <= cols; j++){
            str = str + '❤';
          
        }
        // 如果一行打印完毕5个星星就要另起一行需要加换行符\n
        str = str + '\n';
    }  
   console.log(str);
</script>
打印倒三角形的案例
<script>
    var str = '';
    for(var i = 1;i <= 10;i++){//外层循环控制行数
        for(var j = i; j<=10;j++){//里层循环打印的个数不一样，所以变量等于外层循环j=i
            str = str + '✉';
        }
        str = str + '\n';
    }
    console.log(str);
</script>
打印正三角形
<script>

    for(var i = 1;i <= 10;i++){//外层循环控制行数
        for(var j = 1; j<=i;j++){//j<=i原因i的值多大j多大就会正三角形
            str = str + '✉';
        }
        str = str + '\n';
    }
    console.log(str);
</script>
九九乘法表-->
<script>
    var str = '';
    for(var i = 1;i<=9;i++){//外层循环控制行数
        for(var j = 1;j<=i;j++){//里层循环控制每一行的内容
            // 1 X 1 = 1;
            // str += '✉';有等于str = str + '✉'；
            str += j + 'X' + i + '=' + i * j + '\t';//\t是为了缩进
        }
        str += '\n';
    }console.log(str);
</script>
