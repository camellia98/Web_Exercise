    <!-- 改变元素内容
1.element.innerText(从起始位置到终止位置的内容，但它去除html标签，同时空格和换行也会去掉)
2.element.innerHtml（重点）(起始位置到终止位置的全部内容，包括html标签，同时保留空格和换行)
     
     <button>显示当前系统时间</button>
     <div>木哦个时间</div>
     <p>123</p>
     <script>
        var btn = document.querySelector('button');
        var div = document.querySelector('div');
        btn.onclick = function(){
            div.innerText = getDate() ;
        }
    function getDate(){
    var date = new Date();
    var year = date.getFullYear();
    var month = date.getMonth() + 1;
    var date2 = date.getDate();
    var arr = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];//如果中文格式就写数组
    var day = date.getDay();
    return '今天' + year + '年' + month + '月' + date2 + '日' + arr[day];
    } 
    // 不添加事件
    var p = document.querySelector('p');
    p.innerText = getDate();
    </script>
3.innerText和innerHtml区别
    <div></div>
    <p>
        我是
        <span>123</span>
    </p>
    <script>
        var div = document.querySelector('div');
        div.innerText = '<strong>今天是</strong>2023';
        // innerHtml可以增加html的标签属性
        div.innerHTML = '<strong>今天是</strong>2023';
        var p = document.querySelector('p');
        console.log(p.innerText);//去除空格和换行
        console.log(p.innerHTML);//怎么写的就怎么保留格式
    </script>

6.案例分时显示不同图片，显示不同问候语
    <img src="../study/images/bottom01.jpg" alt="">
    <div>上午好</div>
    <script>
        // 获取元素
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        // 时间
        var date = new Date();
        var h = date.getHours();
        // 条件根据时间来改图片和文字
        if( h < 12){
            img.scr = "../study/images/bottom01.jpg";
            div.innerHTML = '上午好';
        }
        else if(h < 18){
            img.scr = "../study/images/bottom02.jpg";
            div.innerHTML = '下午好';
        }
        else{
            img.scr = "../study/images/bottom03.jpg";
            div.innerHTML = '晚上好';
        }
    </script>
7.表单元素的属性操作（利用DOM 的表单有type、value、checked、selected、disable）
    <button>按钮</button>
    <input type="text" value="输入内容">
    <script>
        var btn = document.querySelector('button');
        var input = document.querySelector('input');
        btn.onclick = function(){
            // 普通的盒子用innerHTML,表单使用不生效
            input.value = '被电击了';//表单里面的值 文字内容通过value来修改
            // 表单中的按钮点击一次就被禁用了disabled
            // btn.disabled = true;
            this.disabled = true;
            // this指向的是事件函数的调用者
        }
    </script>

<style>
    .box {
        position: relative;
        /* 绝对定位 */
        width: 74px;
        height: 88px;
        border: 1px solid #ccc;
        margin: 100px auto;
        font-size: 12px;
        text-align: center;
        color: #f40;
    }
    
    .box img {
        width: 60px;
        margin-top: 5px;
    }
    
    .close-btn {
        position: absolute;
        top: -1px;
        left: -16px;
        width: 14px;
        height: 14px;
        border: 1px solid #ccc;
        line-height: 14px;
        font-family: Arial, Helvetica, sans-serif;
        cursor: pointer;
    }
</style>
</head>

<body>
<div class="box">
    
    <img src="../js/img/tao.png" alt="">
    <i class="close-btn">×</i>
</div>
<script>
    // 1. 获取元素 
    var btn = document.querySelector('.close-btn');
    var box = document.querySelector('.box');
    // 2.注册事件 程序处理
    btn.onclick = function() {
        box.style.display = 'none';
    }
</script>
</body>
</html>
