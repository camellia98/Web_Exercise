    <!-- 冒泡排序(是一个简单地算法)(从小到大或从大到小的循序排列)
1.交换两个变量
    
     <script>
        var num1 = 10;
        var num2 = 20;
        var temp;
        temp = num1; 
        num1= num2;
        num2 = temp;
        console.log(num1,num2);//20,10
     </script> -->
     <script>
        var arr = [3,4,5,2,1];
        var temp;
        for(var i = 0;i <= arr.length -1;i++){//外层循环一个走了几趟
            for(var j = 0;j <= arr.length - i - 1;j++){//里循环是每一趟的交换次数
                // 内部交换2各变量的值，前和后比较
                if(arr[j] > arr[j +1]){
                    var temp = arr[j];
                    arr[j] = arr[j +1];
                    arr[j +1]= temp;
                }
            }
        }console.log(arr);// [1, 2, 3, 4, 5]
     </script>
