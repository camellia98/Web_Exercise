<!--1）数字型 Number（数字型包含整型和浮点型，默认值0

3.数据类型转换
1）转换为数字型（parselnt(string)将string转成整数；（parselntFloat(string)将string转成浮点数；Number()将string转成数字型；js隐式转换（- * /）利用算数运算转换数值型）
<script>
    var age = prompt('请输入您的年龄');
    // 1.parseInt（变量）字符型（内容必须是数字）转为整数型
    console.log(parseInt(age));
    console.log(parseInt('120px'));//120,会去掉单位
    console.log(parseInt('rem120px'));//NaN非数值，原因只能字符型数字转为数字型
    // 2.parselntFloat（变量）字符型（内容必须是数字）转为浮点数
    console.log(parseFloat('3.12'));//3.12
    console.log(parseFloat('120px'));//120,会去掉单位
    console.log(parseFloat('rem120px'));//NaN非数值，原因只能字符型数字转为数字型
    // 3.Number(变量)
    console.log(Number('12'));
    //4.js隐式转换（- * /）利用算数运算转换数值型
    console.log('12' * 2);
    console.log('12' - '2');//都会转换成数字型
    </script>

2）转换为布尔型（Boolean()）

</script>
