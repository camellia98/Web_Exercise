<!-- 
1.简单数据类型（值类型）（是存放在栈里面 里面开辟一个空间存放值）（string,number,boolean,undefined,null）
 
 <script>
    // 如果有个变量我们以后打算存储对象，暂时没想好放啥，就可以先给null
    var timer = null;
    console.log(typeof timer);//返回是一个空的对象object
    function fn(a){
        a++;
        console.log(a);//11
    }
    var x = 10;
    fn(x);
    console.log(x);//10
 </script>
2.复杂数据类型（引用类型）（首先在栈里面存放一个地址 十六进制表示，然后这个地址指向堆里面的数据）（通过new关键字创建对象（系统对象、自定义对象）如Object、Array、Date等）3.1）堆（复杂数据（存储复杂类型（对象），一般有程序员分配释放，若程序员不释放，有垃圾回收机制回收））
2）栈（简单数据（有操作系统自动分配释放存放函数的参数值、局部变量等，其他操作方式类似于数据结构中的栈））-->
<script>
    function Person(name){
        this.name = name;
    }
    function fn(x){
        console.log(x.name);//刘德华
        x.name = '张学友';
        console.log(x.name);//张学友
    }
    var p = new Person('刘德华');
    console.log(p.name);//刘德华
    fn(p);
    console.log(p.name);//张学友
</script>
