<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
1.跟随鼠标天使
（1）鼠标移动事件mousemove
     -->
     <style>
        img{
            /* 绝对定位 */
            position: absolute;
            top: 2px;
        }
     </style>
</head>
<body>
    <img src="../js/img/angel.gif" alt="">
    <script>
        var pts = document.querySelector('img');
        document.addEventListener('mousemove',function(e){
            // 1. mousemove只要我们鼠标移动1px 就会触发这个事件
            // console.log(1);
            // 2.核心原理： 每次鼠标移动，我们都会获得最新的鼠标坐标， 把这个x和y坐标做为图片的top和left 值就可以移动图片
            var X = e.pageX;
            var Y = e.pageY;
            // 别忘了加单位px
            pts.style.left = X - 50 + 'px';//减数字是为了鼠标居中对齐
            pts.style.top = Y - 40+ 'px';
        })
    </script>
</body>
</html>
