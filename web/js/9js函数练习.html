   <script>
    function getResult(num1,symbol,num2){
        switch(symbol){
            case '+':
               return parseFloat(num1) + parseFloat(num2);
               break;
            case '-':
               return parseFloat(num1) - parseFloat(num2);
               break;
            case '*':
               return parseFloat(num1) * parseFloat(num2);
               break;
            case '/':
               return parseFloat(num1) / parseFloat(num2);
               break;
            default:
                return ('运算符错误');
                break;
        }
       
    } num1 = prompt('请输入第一个字:');
        symbol = prompt('请输入运算符:');

写一个函数，用户输入任意三个不同数字的最大值，并能弹出运算后的结果
   <script>
    var num1 = prompt('请输入第一个数字：');
    var num2 = prompt('请输入第二个数字：');
    var num3 = prompt('请输入第三个数字：');
    var arr = [num1,num2,num3];
    var max = arr[0];//索引是从0开始
    function getMax (num1,num2,num3){
       for(var i = 1;i < arr.length;i++){
        if(max < arr[i]){
            max = arr[i];
            }
       }
       return max;
    }
    var str = getMax (num1,num2,num3);
    alert(str);
   </script>

   <script>
    // reverse翻转
    function reverse(arr){
           var newArr = [];
           for(var i = arr.length-1; i >= 0;i--){
            newArr[newArr.length] = arr[i];
           }
           return newArr;
        }
        var str = reverse([1,4,32,5]);

用函数实现冒泡排序
<script>
    // sort 排序
    function sort(arr){
        for(var i = 0;i < arr.length -1;i++){
            for(var j = 0;j < arr.length - i - 1;j++){
                if(arr[j] > arr[j+1]){
                    var temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }return arr; 
    }var str = sort([3,4,2,1]);
    console.log(str);

</script>

<script>

    function backDay(){
        var year = prompt('请输入年份');

            alert('当前年份是闰年2月都28天');
        }
        else{
            alert('当前年份是平年2月都29天');
        }
    }
    backDay();//调用者

    function isRunYear(year){
        // 写true和false是为了被调用，如果是汉字，调用实现不了
        var flag = false;
        if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
           flag = true;
        }
        return flag;
    }
</script>
