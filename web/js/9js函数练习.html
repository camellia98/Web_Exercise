    练习用户输入任意两个数字的任意算数运算（简单的计算器小功能）并弹出运算后的结果。
   <script>
    function getResult(num1,symbol,num2){
        switch(symbol){
            case '+':
               return parseFloat(num1) + parseFloat(num2);
               break;
            case '-':
               return parseFloat(num1) - parseFloat(num2);
               break;
            case '*':
               return parseFloat(num1) * parseFloat(num2);
               break;
            case '/':
               return parseFloat(num1) / parseFloat(num2);
               break;
            default:
                return ('运算符错误');
                break;
        }
       
    } num1 = prompt('请输入第一个字:');
        symbol = prompt('请输入运算符:');
        num2 = prompt('请输入第二个字:');
        alert('运算结果为'+ getResult(num1,symbol,num2) );
   </script>
写一个函数，用户输入任意两个数字的最大值，并能出弹运算后的结果
   <script>
        var num1 = parseFloat(prompt('请输入第一个数字：'));//需要转换成数字型
        var num2 = parseFloat(prompt('请输入第二个数字：'));
        function getMax(num1,num2){
            if(num1 > num2){//相对比较谁大值返回谁
                return(num1);
            }
            else{
                return(num2);
            }
        }var str = getMax(num1,num2);//在实际开发里面，我们经常用一个变量来接受，函数的返回结果，使用更简单
        alert(str);
   </script> 
写一个函数，用户输入任意三个不同数字的最大值，并能弹出运算后的结果
   <script>
    var num1 = prompt('请输入第一个数字：');
    var num2 = prompt('请输入第二个数字：');
    var num3 = prompt('请输入第三个数字：');
    var arr = [num1,num2,num3];
    var max = arr[0];//索引是从0开始
    function getMax (num1,num2,num3){
       for(var i = 1;i < arr.length;i++){
        if(max < arr[i]){
            max = arr[i];
            }
       }
       return max;
    }
    var str = getMax (num1,num2,num3);
    alert(str);
   </script>

   <script>
    // reverse翻转
    function reverse(arr){
           var newArr = [];
           for(var i = arr.length-1; i >= 0;i--){
            newArr[newArr.length] = arr[i];
           }
           return newArr;
        }
        var str = reverse([1,4,32,5]);
       console.log(str);
   </script>
