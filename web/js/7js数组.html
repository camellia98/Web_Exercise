[2,0,6,1,77,0,52,0,7,25]中大于等于10的元素选出来，放入新数组；
方法1<script>
    var arr = [2,0,6,1,77,0,52,0,7,25];
    var newarr = [];
    var j = 0;//数组索引号从0开始
    for (var i = 0;i < arr.length;i++){
        if(arr[i] >= 10){
            //新数组索引号必须从0开始，任何依次递增
            newarr[j] = arr[i];
            j++;
        }
    }console.log(newarr);//[77, 52, 25]
</script>
