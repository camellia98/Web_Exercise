    <!-- 
1.对象（person）：一个具体的事物（是一组无序的相关属性（特征）和方法（行为）的集合，所有事物都是对象，如数值、数组、字符串、函数等）
三种（字面量，new object,函数）
1.利用字面量创建对象（包含这个具体事物（对象）的属性和方法）（只能写一个函数）
     <script>
        // 里面的属性或方法我们采取键值对的形式 键（ 属性名）：值 （属性值）；（多个属性用逗号隔开）；方法后面跟着匿名函数；
       
        var obj = {//对象名
            uname: '张三',//属性名
            age:'18',
            sex:'男',
            sayHi:function(){
                console.log('hi~');
            }
        }
        //  1.输出对象(属性名.)
        console.log(obj.age);
        // 2.调用属性 对象名['属性名']
        console.log(obj['sex']);
        // 3.调用对象的方法 （对象名.方法名();）
        obj.sayHi();
     </script>
举例
<script>
    var obj = {
        uname:'可可',
        type:'阿拉斯加犬',
        age:'5',
        color:'棕红色',
        sayHi:function(){
                console.log('汪汪汪');
            }

    }
    console.log(obj.age);
    obj.sayHi();
</script>
1）拓展:变量、属性、函数、方法的区别
变量和属性相同：存储数据；不同：变量（单独声明并赋值，单独存在），属性（在对象里面不需要声明）
函数和方法相同：实现某种事情-；不同：函数（需要函数名，单独存在），方法：在对象里面，调用 对象.方法2.利用new Object创建对象
<script>
    // 1)利用等号赋值的方法，添加对象的属性和方法
    // 2）属性和方法之间用分号
    var obj = new Object();//创建一个空的对象
    obj.uname = '张三';
    obj.age = 18;
    obj.sex= '男';
    obj.sayhi = function(){
        console.log('hi~');
    }
    console.log(obj.age);
    console.log(obj['sex']);
    obj.sayhi();
</script>
举例
<script>
    var obj = new Object();
    obj.uname = '鸣人';
    obj.sex = '男';
    obj.age = 19 + '岁';
    obj.sayhi = function(){
        console.log('影分身术');
    }
    console.log(obj.uname,obj.sex);
    obj.sayhi();
</script>
3.利用构造函数创建对象（总与new运算符一起使用）
（构造函数不需要return）
（我们利用函数的方法，重复这些相同的代码，成为构造函数）
（因为函数不一样，里面封装的不是普通代码而是对象）
（构造函数 就是把我们对象里面一些相同的属性和方法抽象出来封装到函数里面）
构造函数的语法格式（构造函数名第一个字母要大写）
<script>
    function 构造函数名(){
        this.属性 = 值;//this是指当前的
        this.方法 = function(){}
    }
    new 构造函数名();
</script>
-->
<script>
    function Star(uname,age,sex){//形参
        this.name = uname;//形参转给这个值
        this.age = age;
        this.sex = sex; 
    }
    var str = new Star('刘德华',18,'男');//实参
    console.log(typeof(str));
    console.log(str.name);
</script>
