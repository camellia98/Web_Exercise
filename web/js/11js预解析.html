    <!--js引擎运行js分为两步：预解析 代码执行
1.预解析 js引擎会把js 里面所有的var 还有function 提升到当前作用域的最前面
2.代码执行 按照代码书写的顺序从上往下执行
1.1预解析分为变量预解析(变量提升)和函数与解析（函数提升）
1）变量提升 就是把所有的变量声明提升到当前的作用域最前面 不提升赋值操作 
举例
<script>
    console.log(num);//undefined
    var num = 10;
    //(预解析)相当于执行了以下代码
    var num;
    console.log(num);
    num = 10;

</script>
2）函数提升 就是把所有的函数提升到作用域的最前面
<script>
    fn();
    function fn(){
        console.log(11);//11原因测试的时候会把函数声明放在最前面，所有成立
    }
</script>
<script>
    fun();
    var fun = function(){
        console.log(10);//报错
    }
// 函数表达式 调用必须写在函数表达式的下面
</script>
3.练习
案例1<script>
    var num = 10;
    fun();
    function fun(){
        console.log(num);
        var num = 20;
    }
    // 相等于
    // 先把var function提升到最前面
    var num;
    function fun(){
        var num ;
        console.log(num);//undefined
        num = 20;
    }
    num = 10;
    fun();
</script>
案例2
<script>
    var num = 10;
    function fn(){
        console.log(num);
        var num = 20;
        console.log(num);
    }
    fn();
    // 相当于
    var num;
    function fn(){
        var num;
        console.log(num);//undefined
        num = 20;
        console.log(num);//20
    }
    num = 10;
    fn();
</script>
案例3
<script>
    var a = 18;
    f1();
    function f1(){
        var b = 9;
        console.log(a);//undefined 
        console.log(b);//9
        var a = '123'
    }
    // 相当于
    var a;
    function f1(){
        var b;
        var a;
        b = 9;
        console.log(a);//undefined 
        console.log(b);//9
        a = '123';
    }
    a = 18;
    f1();
</script>
