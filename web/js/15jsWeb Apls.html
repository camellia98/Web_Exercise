<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Web Apls和API
1）API是应用程序编程接口（提供的一种工具，以便轻松的实现想要完成的功能）
2）Web Apls是浏览器提供的一套操作浏览器功能和页面元素的API（BOM和DOM）  
1.DOM(是一个网络文档的标准编程接口)（可以改变网页的内容、结构和样式）
文档：一个页面一个文档document
元素：标签就是元素，element
节点：网页所有的内容都是节点，node
1）获取元素
（1.ID获取（getElementByld(必须字符串)）
console.dir是打印返回元素的对象 更好的查看里面的属性和方法
</head>
<body>
    <div id="time">2023-02-03</div>
    <script>
        // 1.因为文档页面从上往下加载，所以现有标签，标签下面加script
        // 2.get(获得)element(元素)by(通过) document(文档)必须用驼峰命名法
        // 3.返回是元素对象
        var timer = document.getElementById('time');
        console.log(timer);// <div id="time">2023-02-03</div>
        console.log(typeof timer);//object对象
        console.dir(timer);//console.dir是打印返回元素的对象 更好的查看里面的属性和方法
    </script>
</body>
</html>
（2.根据标签名获取
1.（getElemetsByTagName()返回带有指定标签名的对象的集合）
返回的是 获取过来元素对象的集合 以伪数组的形式存储
如果只有一个li 则返回的还是伪数组形式
如果查找到元素。则返回的为空的伪数组
</head>
<body>
   <ul>
    <li>一二三四1</li>
    <li>一二三四2</li>
    <li>一二三四3</li>
    <li>一二三四4</li>
    <li>一二三四5</li>
   </ul>
    <script>
      var lis = document.getElementsByTagName('li');
      console.log(lis);
      console.log(lis[0]);//返回的是 获取过来元素对象的集合 以伪数组的形式存储
    //  依次打印可以根据遍历对象
     for(var i = 0;i < lis.length;i++){
        console.log(lis[i]);
     }
    </script>
</body>
</html>
