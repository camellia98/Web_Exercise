1.元素偏移量offset系列
ooffset偏移量；获得元素距离带有定位父元素的位置；获取元素自身的大小（宽度高度）；注意返回的值不带单位
常用属性:element.offsetParent(返回该元素带有定位的父级元素，没有定位则返回body)；element.offsetTop(返回元素相对带有定位父元素上方的偏移);element.offsetLeft(返回元素相对带有定位父元素左边框的偏移);element.offsetWidth(返回自身包括padding、边框、内容区的宽度，返回数值不带单位);element.offsetHeght(返回自身包括padding、边框、内容区的高度，返回数值不带单位)
     
     <style>
        *{
        margin: 0;
        padding: 0;
        }
        .father{
            /* 加个定位 */
            position: relative;
            width: 200px;
            height: 200px;
            background-color: bisque;
            margin: 100px;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: aqua;
            margin-left: 45px;
        }
        .w{
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            margin: 0 auto 200px;
            /* 会成大盒子 */
            padding: 10px;
        }
     </style>
</head>
<body>
     <div class="father">
        <div class="son"></div>
     </div>
     <div class="w"></div>
     <script>
        // offset
        var father = document.querySelector('.father');
        var son = document.querySelector('.son');
        // 可以得到元素的偏移 位置 返回的不带单位的数值,随着设置的值而变化
        console.log(father.offsetTop);//返回元素相对带有定位父元素上方的偏移
        console.log(father.offsetLeft);//返回元素相对带有定位父元素左边框的偏移
        // 1.它以带有定位的父亲为准，没有定位就以body为准
        console.log(son.offsetLeft);
        // 2.可以得到元素的大小 宽度和高度 是包含padding + border + width
        var w = document.querySelector('.w');
        console.log(w.offsetWidth);
        console.log(w.offsetHeight);
        // 3.返回带有定位的父亲 否则返回body
        console.log(son.offsetParent);//返回的是定位，都找不到就是body
        console.log(son.parentNode);//返回父亲 是近一级的父亲
     </script>
</body>
</html>

7.(1)动画函数封装
核心原理：定时器setlnterval()不断移动盒子位置，注意元素需要添加定位，才能使用element.style.left
<style>
    div{
        position:absolute;
        left: 0;
        width: 100px;
        height: 100px;
        background-color: antiquewhite;
    }
</style>
</head>
<body>
    <div></div>
    <script>
         // 动画原理
        // 1. 获得盒子当前位置  
        // 2. 让盒子在当前位置加上1个移动距离
        // 3. 利用定时器不断重复这个操作
        // 4. 加一个结束定时器的条件
        // 5. 注意此元素需要添加定位， 才能使用element.style.left
        var div =document.querySelector('div');
       var timer = setInterval(function(){
        if(div.offsetLeft >= 400){
            // 停止动画 本质是停止定时器
            clearInterval(timer);
        }
            div.style.left = div.offsetLeft + 1 + 'px';
        },30);
    </script>
</body>
</html>
(2)动画函数的封装
两个参数（动画对象和移动到的距离）
<style>
    div{
        position:absolute;
        left: 0;
        width: 100px;
        height: 100px;
        background-color: antiquewhite;
    }
    span{
        position:absolute;
        left: 0;
        top: 200px;

        width: 150px;
        height: 150px;
        background-color: aqua;
    }
</style>
</head>
<body>
    <button>夏雨荷</button>
    <div></div>
    <span>123</span>
    <script>
        
        function animate(obj,target){
            //动画函数给不同元素记录不同ing的定时器
            // 当我们不断地点击按钮，这个元素的速度越来越快，因为我们开启了太多定时器
            // 解决方案 让我们元素只有一个定时器执行
            clearInterval(obj.timer);
            obj.timer = setInterval(function(){
                if(obj.offsetLeft >= target){
           // 停止动画 本质是停止定时器
                    clearInterval(timer);
                }
                obj.style.left = obj.offsetLeft + 1 + 'px';
                },30);
    }
    var div = document.querySelector('div');
    var span = document.querySelector('span');
    var btn = document.querySelector('button');
    // 调用函数
    animate(div,300);
    btn.addEventListener('click',function(){
        animate(span,400);
    })
   
   </script>
</body>
</html>
(3)缓动效果原理
核心算法：（目标值-现在的位置）/10 做为每次移动的距离步长
<style>
    *{
        margin: 0;
        padding: 0;
    }
    div{
        position:absolute;
        left: 0;
        width: 100px;
        height: 100px;
        background-color: antiquewhite;
    }
    span{
        position:absolute;
        left: 0;
        top: 200px;
        display: block;
        width: 150px;
        height: 150px;
        background-color: aqua;
    }
</style>
</head>
<body>
    <button class="btn500">夏雨荷到500</button>
    <button class="btn800">夏雨荷到800</button>
    <div></div>
    <span>123</span>
    <script>
        
        function animate(obj,target){
            //动画函数给不同元素记录不同ing的定时器
            // 当我们不断地点击按钮，这个元素的速度越来越快，因为我们开启了太多定时器
            // 解决方案 让我们元素只有一个定时器执行
            clearInterval(obj.timer);
            obj.timer = setInterval(function(){
                // 步长值写到定时器里面
                // 步长值必须是整数
                 // var step = Math.ceil((target - obj.offsetLeft)/ 10);
                var step = (target - obj.offsetLeft)/ 10;
                step = step > 0 ? Math.ceil(step) : Math.floor(step);
                if(obj.offsetLeft == target){
           // 停止动画 本质是停止定时器
                    clearInterval(obj.timer);
                }
                obj.style.left = obj.offsetLeft + step + 'px';
                },30);
    }
    var div = document.querySelector('div');
    var span = document.querySelector('span');
    var btn500 = document.querySelector('.btn500');
    var btn800 = document.querySelector('.btn800');
    // 调用函数
    animate(div,300);
    btn500.addEventListener('click',function(){
        animate(span,500);
    })
    btn800.addEventListener('click',function(){
        animate(span,800);
    })
//    匀速动画就是盒子是当前的位置+ 固定的值10
// 缓动动画就是盒子当前的位置+变化的值（（目标值-现在的位置）/10 做为每次移动的距离步长）
   </script>
</body>
</html>
