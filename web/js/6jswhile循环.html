    <!-- 
1.while 循环语法结构（当条件表达式为true 则执行循环体 否则 退出循环 ）
while（条件表达式）{
    循环体}
    里面应该也有计数器 初始化变量；也有操作表达式 完成技术更新，否则出现死循环
     
     <script>
        var num = 1;
        while (num<=100) {
            console.log('hhhh');
            num++;//操作表达式 完成技术更新，否则出现死循环
            
        }
     </script>
     举例打印从1到100岁<script>
        var i = 1;
        while (i<=100) {
          console.log('这个人今年'+i+'岁了');
          i++;
            
        }
     </script>
    举例求1~100的和
     <script>
        var num = 1;
        var sum = 0;
        while (num<=100) {
            sum = sum + num;
            num++;
        }console.log('整数和'+ sum);
     </script>
   举例弹出提示框你爱我吗，如果输入我爱你，就结束，否则一直询问 
     <script>
        var message = prompt('你爱我吗')
        while (message !== '我爱你' ) {//不等于弹出很多弹框;等于就不会走循环，直接打印输出
            message = prompt('你爱我吗');
        }
        alert('我也爱你');
     </script>
2.do while 循环语句（如果条件表达式满足，就会再次执行循环体，否则退出）(至少执行一次)
do{
    循环体
}while(条件表达式)

 <script>
    var i =1;
    do{
        console.log('嘻嘻嘻');
        i++;
    }while(i <= 100);
 </script>
 举例打印从1到100岁<script>
    var i = 1;
    do{
        console.log('今年'+i+'岁了');
        i++;
        }while(i <= 100);
 </script>
 举例求1~100的和<script>
    var num = 1;
    var sum = 0;
    do{
        sum += num;
        num++;
    }while(num <= 100);
    console.log(sum);
 </script>
 举例弹出提示框你爱我吗，如果输入我爱你，就结束，否则一直询问 
 <script>
    do{
        var str = prompt('你爱我吗');
    }while(str !== '我爱你')
    alert('我也爱你');
 </script>
3.continue（立即跳出本次循环，继续下次循环）
<script>
    for(var i = 1;i <= 5; i++){
        if(i == 3){
            continue;//只要遇到continue就退出本次循环，直到调到i++
        }
        console.log('我正在吃第'+i+'个包子');
    }
    </script>
    举例求1~100之间，除了被7整除之外的和<script>
        var sum = 0;
        for(var i = 1; i <= 100;i++){
            if(i%7 == 0){
                continue;
            }
            sum = sum + i;
        }console.log(sum);
    </script>
4.break（立即跳出整个循环，循环结束）
<script>
    for(var i = 1;i <= 5; i++){
        if(i == 3){
           break;//只要遇到break后面的都不会继续循环
        }
        console.log('我正在吃第'+i+'个包子');
    }

</script>
5.拓展
1）变量一般用名词
2）函数用动词
3）操作符尽量空格，注释// ->
