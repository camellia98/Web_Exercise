    <!-- 变量是一个用来存储数据的容器；因为数据需要保存所以需要变量；变量是内存的一块空间来存储数据；
1变量的使用
上个代码出错误就不会显示下一个
输出只能输出一个命名
1）声明变量（var（variblr变量））：var age（age自命名）;（声明一个为age的变量）
2）赋值（age = 10;就是把10赋值age，=和c语言一样），必须加分号

 <script>
    // // 声明变量
    var age;
    // // 赋值,数字可以不添加单引号
    age = 18;
    console.log(age);
    // 声明同时赋值叫变量的初始化
    var myname = '哈哈哈';
    // 控制台输出
    console.log(myname); 
     </script>

2变量的语法扩展

<script>
    // 1）声明多个变量的方法
    var myname = 18,
        address = '哈哈',
        gz = 2000;
        console.log(myname);
        console.log(address);
        console.log(gz);
    // 2）只声明，不赋值，会出现undefined未定义的
    var sex;
    console.log(sex);
    // 3）不声明不赋值，会报错
    // console.log(tel);
    // 上个代码出错误就不会显示下一个
    // 4）不声明直接赋值，可以显示
    qq = 110;
    console.log(qq);
</script>
3变量命名规范
1）严格区分大小写；2）不能以数字开头命名；3）变量名必须有意义；4）遵守驼峰命名法首字母小写，后面首字母大写（myFirdtName）;5）由字母、数字、下划线(_)、美元符号（$）组成;6)命名中间不能由空格
name有特殊的含有，最好不要使用作为变量名
变量声明不能作为变量名
举例交换两个变量值-->
<script>
    var temp;//声明一个临时的变量为空
    var apple1 = '青苹果';
    var apple2 = '红苹果';
    temp = apple1;
    apple1 = apple2;
    apple2 = temp;
    console.log(apple1);
    console.log(apple2);
</script>
